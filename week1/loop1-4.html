    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
<script>    
    var sum = 0;
    for (var i = 1; i <= 100; i++) {
        if (i % 2 == 0) {
            sum += i;
            console.log(i, sum);
        }
    }

    document.write("1부터 100까지 짝수의 합은" +  sum + "입니다.");
</script>    
</body>
