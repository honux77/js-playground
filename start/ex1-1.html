<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <h2>연습문제 1-1</h2>
    <script>
        var s1 = prompt("숫자1을 입력해 주세요.");
        var s2 = prompt("숫자2를 입력해 주세요.");
        var n1 = Number(s1);
        var n2 = Number(s2);
        console.log(n1 + "+" + n2 + " = " + (n1 + n2));
        console.log(n1 + "-" + n2 + " = " + (n1 - n2));
        console.log(n1 + "*" + n2 + " = " + (n1 * n2));
        console.log(n1 + "/" + n2 + " = " + (n1 / n2));
    </script>
</body>
</html>
