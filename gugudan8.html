<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gugudan 7</title>
</head>
<body>
    <h1> if 문 사용해 보기 </h1>
    출력할 단: <input type="text" id="num">
    <button onclick="display()">확인</button>
    <script>
        function display() {
            var strN = document.getElementById('num').value;
            var n = Number(strN);
            if (n < 2 || n > 9) {
                document.write("2이상 9이하의 숫자를 입력해 주세요.");
            } else {
                document.write("<h2>" + n + "단</h2>");
                for (var i = 1; i <= 9; i++) {
                    var ret = n * i;
                    document.write(n + " * " + i + " = " + ret + "<br>");                
                }
            }
        }
    </script>
    
</body>
</html>
