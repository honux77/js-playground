<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
</head>
<body>
    <h1>문자열 계산기 구현하기</h1>
    <div>
        <input type="text" id="input"><br>
        <button onclick="calc()">확인</button>
        
    </div>
    <div id="output">결과가 여기에 나옵니다.</div>
    <script>        
        var input = {};
        
        input.init = function(str) {
            this.list = str.split(" ");   
        };

        input.empty = function() {
            return this.list.length == 0;
        };

        input.getValue = function() {
            var str = this.list.shift();
            var n = Number(str);
            return n;
        };        

        input.getOperator = function() {
            var op = this.list.shift();
            if (op === "+" || op === "-" || op === "*" || op === "/") {
                return op;
            } else {
                return "$";
            }            
        };      
        
        calculator = {};
        calculator.calculate = function(first, second, op) {
            var ret;
            switch(op) {
                case "+":
                ret = first + second;
                break;
                case "-":
                ret = first - second;
                break;
                case "*":
                ret = first * second;
                break;
                case "/":
                ret = first / second;
                break;  
                default:
                return NaN;         
            }
            return ret;
        }
        
        var output = {};
        output.out = document.getElementById('output');

        output.print = function(value) {
            this.out.innerHTML =  "최종 결과값은 " + value + "입니다.";
        };    

        function calc() {
            var str = document.getElementById('input').value;
            input.init(str);
            var result = input.getValue();
            while (!input.empty()) {
                var op = input.getOperator();
                var second = input.getValue();
                result = calculator.calculate(result, second, op);
            }            
            output.print(result);
        }       
    </script>
</body>
</html>
