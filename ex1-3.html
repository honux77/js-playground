<body>
    <h2>연습문제 1-3</h2>
    <script>
        //32f = 0c, 212f = 100c
        var s1 = prompt("화씨온도를 입력해 주세요.(F)");        
        var f = Number(s1);        
        var c = (f - 32) * 5 / 9;
        document.write("화씨" + f  + "도는 섭씨 "  + c + "도입니다.");
    </script>
</body>
