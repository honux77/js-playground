<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>단어 움직이기 퍼즐</title>
    <style>
        button{
            font-size: 20px;
            margin: 5px;
        }
        p {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>단어 움직이기 퍼즐</h1>
    <div>
        <p id="word1">HELLO</p>
        <div id="word2"></div>
        <div id="btns">
            <button onclick="swap(event)">뒤집기</button>
            <button onclick="shift(event)">밀어내기</button>
        </div>
        <p id="check">일치합니다.</p>
    </div>
    
    <script>
        var str = document.getElementById('word1').innerHTML;
        var word2 = document.getElementById('word2');

        for (var i = 0; i < str.length; i++) {
            var btn = document.createElement('button');
            btn.innerHTML = str[i];
            word2.appendChild(btn);
        }

        var swap = function(event) {
            console.log('swap');
        };

        var shift = function(event) {
            console.log('shift');
        };

    </script>
</body>
</html>
