<!DOCTYPE html>
<html>
<body>
<h2>자바스크립트 연습장</h2>
<p id="demo"></p>
</body>
<script>
    var s = prompt("숫자를 넣어 주세요.");
    var a = Number(s);

    if (a > 10) {
        console.log("a는 10보다 커요!");
    } else if (a >= 5) {
        console.log("a는 5 이상 10 이하입니다.");
    } else {
        console.log("a는 5보다 작습니다.");
    }
</script>
</html>
